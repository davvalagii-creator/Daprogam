<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Glass UI</title>
  <link rel="stylesheet" href="sd/style.css" />
</head>
<body>
<br /> <br /> <br />
<br /> <br />
  <div class="background"></div>

  <div class="container">
   <form class="glass-card" onsubmit="goHome(event)">
  <h2>Create Account</h2>
  <p>Join us and start your journey</p>

  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" placeholder="RUSDI JMK.48" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="PSHT022@gmail.com" required />

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="••••••••" required />

  <button type="submit">Register</button>

  <div class="footer">
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</form>

<script>
  function goHome(event) {
    event.preventDefault();
    window.location.href = "login.html"; 
  }
</script>
  </div>

</body>
</html>
