<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novel Online - Buat Cerita</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.8;
      overflow-y: auto;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images2.alphacoders.com/133/thumb-1920-1330506.jpeg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.8);
      z-index: -1;
    }

    .main-container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: auto;
    }

    .clock {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .greeting {
      font-size: 20px;
      margin-bottom: 30px;
      opacity: 0.9;
      text-align: center;
    }

    /* Form Tambah Cerita */
    .add-story {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    .add-story input, .add-story textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .add-story input[type="file"] {
      background: transparent;
      color: #fff;
    }

    .add-story button {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-story button:hover {
      background: #ddd;
    }

    /* Cerita */
    .story {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    .story img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .story small {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="main-container">
    <div class="clock" id="clock">00:00</div>
    <div class="greeting" id="greeting">Hello, User!</div>

    <!-- Form untuk tambah cerita -->
    <div class="add-story">
      <h2>‚ûï Tambahkan Cerita Baru</h2>
      <input type="text" id="judul" placeholder="Judul Cerita . . ." />
      <textarea id="isi" rows="5" placeholder="Tulis isi cerita di sini..."></textarea>
      <input type="file" id="gambar" accept="image/*" />
      <button onclick="tambahCerita()">Tambah Cerita</button>
    </div>

    <!-- Tempat tampil cerita -->
    <div id="storyList"></div>
  </div>

  <script>
    // Clock & Greeting
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes().toString().padStart(2, "0");
      document.getElementById("clock").textContent = `${hours}:${minutes}`;

      let greetingText = "Hello";
      if (hours < 12) greetingText = "Good Morning ‚òÄÔ∏è";
      else if (hours < 18) greetingText = "Good Afternoon üå§Ô∏è";
      else greetingText = "Good Evening üåô";

      document.getElementById("greeting").textContent = greetingText;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- LocalStorage Cerita ---
    let stories = JSON.parse(localStorage.getItem("stories")) || [];

    // Format tanggal sederhana
    function formatDate(date) {
      const options = { year: "numeric", month: "long", day: "numeric", hour: "2-digit", minute: "2-digit" };
      return new Date(date).toLocaleDateString("id-ID", options);
    }

    // Render semua cerita yang tersimpan
    function renderStories() {
      const storyList = document.getElementById("storyList");
      storyList.innerHTML = "";

      stories.forEach((story, index) => {
        const storyDiv = document.createElement("div");
        storyDiv.classList.add("story");

        let content = `<h3>üìñ ${story.judul}</h3><p>${story.isi}</p>`;
        if (story.gambar) {
          content += `<img src="${story.gambar}" alt="Gambar Cerita">`;
        }

        content += `<small>üóìÔ∏è Dibuat: ${formatDate(story.tanggal)}</small>`;
        content += `<br><button onclick="hapusCerita(${index})">‚ùå Hapus</button>`;
        storyDiv.innerHTML = content;

        storyList.prepend(storyDiv);
      });
    }

    // Tambah Cerita Baru
    function tambahCerita() {
      const judul = document.getElementById("judul").value;
      const isi = document.getElementById("isi").value;
      const gambarInput = document.getElementById("gambar");

      if (!judul || !isi) {
        alert("Judul dan isi cerita harus diisi!");
        return;
      }

      const tanggal = new Date().toISOString();

      if (gambarInput.files && gambarInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const newStory = {
            judul: judul,
            isi: isi,
            gambar: e.target.result,
            tanggal: tanggal
          };
          stories.push(newStory);
          localStorage.setItem("stories", JSON.stringify(stories));
          renderStories();
        };
        reader.readAsDataURL(gambarInput.files[0]);
      } else {
        const newStory = { judul: judul, isi: isi, gambar: null, tanggal: tanggal };
        stories.push(newStory);
        localStorage.setItem("stories", JSON.stringify(stories));
        renderStories();
      }

      document.getElementById("judul").value = "";
      document.getElementById("isi").value = "";
      document.getElementById("gambar").value = "";
    }

    // Hapus Cerita
    function hapusCerita(index) {
      if (confirm("Yakin mau hapus cerita ini?")) {
        stories.splice(index, 1);
        localStorage.setItem("stories", JSON.stringify(stories));
        renderStories();
      }
    }

    // Tampilkan saat pertama kali load
    renderStories();
  </script>

</body>
</html>
